<html><head>
  <title>源阅读书源转换工具</title>
  <style>        h1 {
            text-align: center;
            color: #007bff;
        }
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 1000px;
      margin: 40px auto;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input[type="text"] {
      width: 600px;
      height: 30px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .input-group button {
      height: 30px;
      
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
     
    }
    .input-group button:hover {
      background-color: #3e8e41;
    }
    .text-area {
      width: 1000px;
      height: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>源阅读书源转换工具</h1>
<div class="container">
    <div class="input-group">
      <input type="text" id="url-input" placeholder="请输入要提取的网址">
      <button id="extract-btn">提取内容</button>
      <button id="replace-btn">正则替换</button>
      <button id="format-btn">JS格式化</button>
       <button id="download-btn">下载文件</button>
    </div>
  <input type="file" id="fileInput" onchange="displayFileContent(this)">
    <br>
    <textarea class="text-area" id="extract-textarea" style="height: 341px; width: 999px;"></textarea>
    
  </div>

  <script>
const urlInput = document.getElementById('url-input');
const extractBtn = document.getElementById('extract-btn');
const replaceBtn = document.getElementById('replace-btn');
const formatBtn = document.getElementById('format-btn');
const extractTextarea = document.getElementById('extract-textarea');

extractBtn.addEventListener('click', () => {
  const url = urlInput.value;
  fetch(url)
    .then(response => response.text())
    .then(data => {
      extractTextarea.value = data;
    });
});

replaceBtn.addEventListener('click', () => {
  const text = extractTextarea.value;
  const replacedText = text.replace(/(List": ")id\./g, '$1#')
    .replace(/(List": ")class\./g, '$1.')
    .replace(/(List": ".*?)@/g, '$1 ',5)
  .replace(/(List": ".*?)\.0/g, '$1:nth-child(1)')
  .replace(/(List": ".*?)\.1/g, '$1:nth-child(2)')
  .replace(/(List": ".*?)!0/g, '$1:not(:nth-of-type(1))');
  extractTextarea.value = replacedText;
});

formatBtn.addEventListener('click', () => {
  const jsonText = extractTextarea.value;
  try {
    const jsonObject = JSON.parse(jsonText);
    const formattedJson = JSON.stringify(jsonObject, null, 4);
    extractTextarea.value = formattedJson;
  } catch (error) {
    alert('Invalid JSON');
  }
});
     function displayFileContent(fileInput) {
            var file = fileInput.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    extractTextarea.value = e.target.result;
                };
                reader.readAsText(file);
            }
        }
    const downloadBtn = document.getElementById('download-btn');
     

        downloadBtn.addEventListener('click', () => {
            // 创建一个Blob对象，内容为文本框中的文本
            const blob = new Blob(['\uFEFF' + extractTextarea.value], { type: 'text/plain;charset=utf-8' });

            // 创建一个a标签并设置其属性
            const anchor = document.createElement('a');
            anchor.style.display = 'none';
            anchor.href = URL.createObjectURL(blob);
            anchor.download = 'output.txt'; // 这里可以修改文件名

            // 将a标签添加到文档中并触发点击事件
            document.body.appendChild(anchor);
            anchor.click();

            // 释放文件对象以避免内存泄漏
            URL.revokeObjectURL(anchor.href);

            // 从body中移除a标签
            document.body.removeChild(anchor);
        });
</script>


</body></html>
