<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页内容提取</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#extractBtn').click(function() {
            var url = $('#urlInput').val();

            $.ajax({
                url: 'extract.php',
                type: 'POST',
                data: { url: url },
                success: function(response) {
                    $('#title').text(response.title);
                    $('#content').html(response.content);
                },
                error: function() {
                    alert('发生错误，请重试！');
                }
            });
        });
    });
    </script>
</head>
<body>
    <h1>网页内容提取工具</h1>
    <div>
        <input type="text" id="urlInput" placeholder="请输入网页链接">
        <button id="extractBtn">提取内容</button>
    </div>
    <h2 id="title"></h2>
    <div id="content"></div>
</body>
</html>
